<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Notes Manager</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/additional_style.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>
<body>
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="list_circle.html">Home</a></li>
                <li role="presentation"><a href="create_circle.html">Добавить окружность</a></li>
                <li role="presentation"><a href="create_note.html">Добавить заметку</a></li>
                <li role="presentation"><a href="index.html">About</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Notes Manager <span class="label label-default">Beta</span></h3>
    </div>

    <div class="row">
        <form method="post" name="form1" action="#" enctype="multipart/form-data"
              class="jumbotron col-md-6 col-md-offset-3 create_circle_form">

            <h2 style="text-align: center">Общая</h2>
            <div class="form-group create_circle">
                <input type="text" name="name" value="Общая" placeholder="Название окружности" class="form-control"/>
            </div>

            <div class="form-group">
                <input type="number" name="layers_number" value="5" placeholder="Колличество уровней" class="form-control"/>
            </div>


            <h2 style="text-align: center">Секторы</h2>

            <div id="formCircleCreate">
                <div class="form-group create_sector">
                    <input type="text" placeholder="Название сектора" name="sector_name[1]" class="form-control" value="Example1" autocomplete="off"/>
                    <input type="color" placeholder="Цвет сектора"  name="sector_color[1]" class="form-control" value="#8FBC8F" autocomplete="off"/>
                    <input type="button" class="form-control" onclick="return deleteField(this)" href="#" value="x">
                </div>

                <div class="form-group create_sector">
                    <input type="text" placeholder="Название сектора"  name="sector_name[2]" class="form-control" value="Example2" autocomplete="off"/>
                    <input type="color" placeholder="Цвет сектора"  name="sector_color[2]" class="form-control" value="#FFD700" autocomplete="off"/>
                    <input type="button" class="form-control" onclick="return deleteField(this)" href="#" value="x">
                </div>

                <div class="form-group create_sector">
                    <input type="text" placeholder="Название сектора"  name="sector_name[3]" class="form-control" value="Example3" autocomplete="off"/>
                    <input type="color" placeholder="Цвет сектора"  name="sector_color[3]" class="form-control" value="#BA55D3" autocomplete="off"/>
                    <input type="button" class="form-control" onclick="return deleteField(this)" href="#" value="x">
                </div>
            </div>

            <div class="form-group form_submit" >
                <a class="btn btn-primary btn-block" onclick="return addField()" href="#">Добавить сектор</a>
                <input name="save" value="Сохранить" class="btn btn-success btn-block" type="submit">
                <a type="button" href="detail_circle.html?id=1" class="btn btn-primary btn-block">Назад</a>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2016 TzepArt Company, Inc.</p>
    </footer>

</div> <!-- /container -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
