<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">About</a></li>
                <li role="presentation"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Notes Manager(beta)</h3>
    </div>

    <div class="row">
        <form method="post" name="form1" action="#" enctype="multipart/form-data"
              class="col-md-4 col-md-offset-4 create_circle_form">

            <h2>Создать Заметку</h2>
            <div class="form-group create_circle">
                <input type="text" name="name" placeholder="Название заметки" class="form-control"/>
            </div>

            <div class="form-group">
                <textarea placeholder="Текст заметки" class="form-control" rows="3"></textarea>
            </div>


            <h2>Размещение заметки</h2>

            <div class="form-group create_sector">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Выберите окружность
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Общая</a></li>
                        <li><a href="#">Работа</a></li>
                        <li><a href="#">Путешествие</a></li>
                    </ul>
                </div>
            </div>

            <div class="form-group create_sector">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Выберите сектор
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Общая</a></li>
                        <li><a href="#">Работа</a></li>
                        <li><a href="#">Путешествие</a></li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <input type="number" name="layers_number" placeholder="Уровень срочности" class="form-control"/>
            </div>

            <div class="form-group form_submit">
                <input name="save" value="Сохранить заметку" class="btn btn-success" type="submit">
            </div>
        </form>
    </div>


    <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
    </footer>

</div> <!-- /container -->
