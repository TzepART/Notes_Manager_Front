<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Notes Manager</title>  <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/additional_style.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="list_circle.html">Home</a></li>
                <li role="presentation"><a href="create_circle.html">Добавить окружность</a></li>
                <li role="presentation" class="active"><a href="create_note.html">Добавить заметку</a></li>
                <li role="presentation"><a href="index.html">About</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Notes Manager <span class="label label-default">Beta</span></h3>
    </div>

    <div class="row">
        <form method="post" name="form1" action="#" enctype="multipart/form-data"
              class="jumbotron col-md-6 col-md-offset-3 create_note_form">

            <h2 style="text-align: center">Создать Заметку</h2>
            <div class="form-group create_note">
                <input type="text" name="name" placeholder="Название заметки" class="form-control"/>
            </div>

            <div class="form-group">
                <textarea placeholder="Текст заметки" name="notes_body" class="form-control" rows="3"></textarea>
            </div>

            <h2 style="text-align: center">Размещение заметки</h2>

            <div class="form-group">
                <select class="form-control" name="select_circle">
                    <option>Выберите окружность</option>
                    <option>Путешествие</option>
                    <option>Общая</option>
                    <option>Работа</option>
                </select>
            </div>

            <div class="form-group">
                <select class="form-control" name="select_sector">
                    <option>Выберите сектор</option>
                    <option>Виза</option>
                    <option>Язык</option>
                    <option>Деньги на сувениры</option>
                </select>
            </div>


            <div class="form-group">
                <input type="number" name="layers_number" placeholder="Уровень срочности" class="form-control"/>
            </div>

            <div class="form-group form_submit">
                <input name="save" value="Сохранить заметку" class="btn btn-success btn-block" type="submit">
            </div>
        </form>
    </div>


    <footer class="footer">
        <p>&copy; 2016 TzepArt Company, Inc.</p>
    </footer>

</div> <!-- /container -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="js/script.js"></script>
</body>
</html>
