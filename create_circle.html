<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="list_circle.html">Home</a></li>
                <li role="presentation"><a href="create_circle.html">Добавить окружность</a></li>
                <li role="presentation"><a href="create_note.html">Добавить заметку</a></li>
                <li role="presentation"><a href="index.html">About</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Notes Manager(beta)</h3>
    </div>

    <div class="row">
        <form method="post" name="form1" action="#" enctype="multipart/form-data"
              class="col-md-4 col-md-offset-4 create_circle_form">

            <h2>Создать Окружность</h2>
            <div class="form-group create_circle">
                <input type="text" name="name" placeholder="Название окружности" class="form-control"/>
            </div>

            <div class="form-group">
                <input type="number" name="layers_number" placeholder="Колличество уровней" class="form-control"/>
            </div>


            <h2>Создать секторы</h2>

            <div class="form-group create_sector">
                <input type="text" placeholder="Название сектора"  name="sector_name[]" class="form-control" value="" autocomplete="off"/>
                <input type="color" placeholder="Цвет сектора"  name="sector_color[]" class="form-control" value="#7FFF00" autocomplete="off"/>
            </div>

            <div class="form-group create_sector">
                <input type="text" placeholder="Название сектора"  name="sector_name[]" class="form-control" value="" autocomplete="off"/>
                <input type="color" placeholder="Цвет сектора"  name="sector_color[]" class="form-control" value="#FF8C00" autocomplete="off"/>
            </div>

            <div class="form-group create_sector">
                <input type="text" placeholder="Название сектора"  name="sector_name[]" class="form-control" value="" autocomplete="off"/>
                <input type="color" placeholder="Цвет сектора"  name="sector_color[]" class="form-control" value="#6495ED" autocomplete="off"/>
            </div>

            <div class="form-group form_submit">
                <input name="save" value="Создать окружность" class="btn btn-success" type="submit">
                <input name="create_sector" value="Добавить сектор" class="btn btn-primary" type="submit">
            </div>
        </form>
    </div>
